<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="row align-content-center justify-content-center">
            <div class=" input-group mb-1 mt-1"> <!-- col-12 col-md-8 col-xl-5 -->
                <span class="input-group-text" id="basic-addon1">Usuario</span>
                <input type="text" class="form-control" placeholder="Nombre de Usuario" id="username"> <!-- aria-label="Username" aria-describedby="basic-addon1" -->
            </div>
            <div class=" input-group mb-1 mt-1"> <!-- col-12 col-md-8 col-xl-5 -->
                <span class="input-group-text" id="basic-addon1">Contraseña</span>
                <input type="password" class="form-control" placeholder="Contraseña" id="password"> <!-- aria-label="Password" aria-describedby="basic-addon1" -->
            </div>
            <div class=" input-group mb-1 mt-1 "> <!-- col-12 col-md-8 col-xl-5 -->
                <input class="btn btn-primary form-control" onclick='return sendFormulary()' type="submit" value="Ingresar">
            </div>
            <div class="alert alert-warning" role="alert" id="errorMessage" hidden></div>
        </form>
    </div>    
</body>
</html>
